<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Minimal QR Scanner + Confirm</title>
		<script src="https://unpkg.com/html5-qrcode"></script>

		<style>
			:root {
				--radius-lg: 12px;
				--radius-md: 10px;
				--radius-sm: 8px;
				--bg: #ffffff;
				--bg-muted: #f3f3f3;
				--text: #111111;
				--text-muted: #666666;
				--border: #cccccc;
				--overlay: rgba(0, 0, 0, 0.6);
				--danger: #b00020;
			}
			#reader {
				width: min(512px, 100%);
				margin: 0 auto;
				border-radius: var(--radius-lg);
				box-sizing: border-box;
				overflow: hidden;
			}
			#reader video,
			#reader canvas {
				border-radius: var(--radius-md);
				width: 100%;
				height: auto;
				display: block;
			}
			/* Simple full-screen overlay */
			#overlay {
				position: fixed;
				inset: 0;
				display: none;
				align-items: center;
				justify-content: center;
				background: var(--overlay);
				z-index: 9999;
			}
			#overlayCard {
				background: var(--bg);
				padding: 16px;
				border-radius: var(--radius-lg);
				width: min(90vw, 420px);
				font-family:
					system-ui,
					-apple-system,
					Segoe UI,
					Roboto,
					Arial,
					sans-serif;
			}
			#overlayData {
				margin: 12px 0;
				padding: 10px;
				background: var(--bg-muted);
				border-radius: var(--radius-sm);
				word-break: break-word;
			}
			#overlayActions {
				display: flex;
				gap: 8px;
			}
			#overlayActions button {
				flex: 1;
			}
			#confirmBtn {
				padding: 10px 12px;
				border: 0;
				border-radius: var(--radius-sm);
				cursor: pointer;
				background: var(--text);
				color: var(--bg);
				font-size: 16px;
			}
			#cancelBtn {
				padding: 10px 12px;
				border: 1px solid var(--border);
				border-radius: var(--radius-sm);
				cursor: pointer;
				background: var(--bg-muted);
				color: var(--text);
				font-size: 16px;
			}
			#confirmBtn:disabled {
				background: var(--text-muted);
				cursor: not-allowed;
			}
			#endpointError {
				margin-top: 8px;
				color: var(--danger);
				font-size: 13px;
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="reader"></div>

		<!-- Overlay -->
		<div id="overlay">
			<div id="overlayCard">
				<div><strong>Scanned data</strong></div>
				<div id="overlayData">—</div>
				<div id="overlayActions">
					<button id="confirmBtn" type="button">Confirm</button>
					<button id="cancelBtn" type="button">Cancel</button>
				</div>
				<div id="endpointError">Missing endpoint parameter.</div>
			</div>
		</div>

		<script>
			// DOM REFERENCES
			const overlay = document.getElementById("overlay");
			const overlayData = document.getElementById("overlayData");
			const confirmBtn = document.getElementById("confirmBtn");
			const cancelBtn = document.getElementById("cancelBtn");
			const endpointError = document.getElementById("endpointError");
			const urlParams = new URLSearchParams(window.location.search);
			const endpoint = urlParams.get("endpoint");
			const extraParams = new URLSearchParams(urlParams);
			extraParams.delete("endpoint");

			// QR SCANNER INSTANCE
			const html5QrCode = new Html5Qrcode("reader");

			// STATE
			let lastDecodedText = null;
			let showingOverlay = false;

			// OVERLAY HELPERS
			function showOverlay(text) {
				showingOverlay = true;
				lastDecodedText = text;
				overlayData.textContent = text;
				overlay.style.display = "flex";
			}

			function hideOverlay() {
				overlay.style.display = "none";
				overlayData.textContent = "—";
				endpointError.style.display = "none";
				lastDecodedText = null;
				showingOverlay = false;
			}

			// RESUME OR RESTART SCANNING
			async function resumeScanning() {
				try {
					html5QrCode.resume();
				} catch (e) {
					try {
						await html5QrCode.stop();
					} catch (_) {}
					startScanning();
				}
			}

			// START CAMERA SCANNING
			async function startScanning() {
				await html5QrCode.start(
					{ facingMode: "environment" },
					{ fps: 10 },
					async (decodedText) => {
						// PREVENT REPEATED TRIGGERS
						if (showingOverlay) return;

						showOverlay(decodedText);

						// PAUSE WHILE OVERLAY IS SHOWN (CAMERA STAYS ON)
						try {
							html5QrCode.pause(true);
						} catch (e) {
							// PAUSE MAY NOT BE SUPPORTED
						}
					},
					(error) => {
						// IGNORE SCAN FAILURES
					},
				);
			}

			// CONFIRM HANDLER
			confirmBtn.addEventListener("click", async () => {
				if (!endpoint) {
					endpointError.style.display = "block";
					return;
				}

				// POST DATA TO ENDPOINT
				const endpointUrl = new URL(endpoint, window.location.origin);
				extraParams.forEach((value, key) => endpointUrl.searchParams.append(key, value));

				await fetch(endpointUrl.toString(), {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ data: lastDecodedText || "" }),
				});

				// HIDE OVERLAY AND RESUME SCANNING
				hideOverlay();
				resumeScanning();
			});

			// CANCEL HANDLER
			cancelBtn.addEventListener("click", () => {
				hideOverlay();
				resumeScanning();
			});

			// DISABLE CONFIRM IF ENDPOINT IS MISSING
			if (!endpoint) {
				confirmBtn.disabled = true;
			}

			// BOOT
			startScanning();
		</script>
	</body>
</html>
